<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
        var num=Math.floor(Math.random()*10);
        var user=prompt("Enter num between 0 to 9",0);
        user=Number(user);
        num=Number(num);
        document.getElementById("demo").innerHTML=num;
        if(num===user)
        document.getElementById("demo").innerHTML=num+"="+user+"Good Work";
        else
        document.getElementById("demo").innerHTML=num+"!="+user+"Not Matched";
        

    </script>
</body>
</html>
