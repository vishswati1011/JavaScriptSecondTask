<body>
    
    <script>
        var d= new Date();
        var arr=["Sunday","Monday","Tuesday","Wednesday","Thusday","Friday","Saterday"];
        document.write("Today is : "+arr[d.getDay()]);
        if(d.getHours()>12)
        document.write("<br>Current Time:"+d.getHours()+" PM: "+d.getMinutes()+" : "+d.getSeconds());
        else
        document.write("<br>Current Time:"+d.getHours()+" AM: "+d.getMinutes()+" : "+d.getSeconds());
      
      //  document.write(d.toLocaleTimeString());
      //  document.write(d.toLocaleDateString());
    </script>
